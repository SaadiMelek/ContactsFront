<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Saisie contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <input type="text" ngModel name="nom" required class="form-control"/>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom :</label>
          <input type="text" ngModel name="prenom" required class="form-control"/>
        </div>
        <div class="form-group">
          <label class="control-label">Email :</label>
          <input type="text" ngModel name="email" required email class="form-control"/>
        </div>
        <div class="form-group">
          <label class="control-label">Date naissance :</label>
          <input type="date" ngModel name="dateNaissance" required class="form-control"/>
        </div>
        <div class="form-group">
          <label class="control-label">Téléphone :</label>
          <input type="text" ngModel name="tel" required class="form-control"/>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
