<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des contacts </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Mot clé (nom) :</label>
        <!--<input type="text" [(ngModel)]="motCle" />
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>-->
        <!-- Using primeng -->
        <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="Mot clé" [(ngModel)]="motCle">
          <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn" (click)="chercher()"></button>
        </div>
      </div>
      <table class="table" *ngIf="count>0">
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Email</th>
          <th>Telephone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr *ngFor="let c of pageContacts?.content">
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td>{{c.telephone}}</td>
          <td><a (click)="onEditContact(c.id)" class="clickable">Edit</a></td>
          <td><a (click)="onDeleteContact(c)" class="clickable">Delete</a></td>
        </tr>
      </table>
      <div class="container" *ngIf="count>0">
        <ul class="nav nav-pills ">
          <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
            <a class="clickable" (click)="goToPage(i)">{{i+1}}</a>
          </li>
        </ul>
      </div>
    </div>
    <p *ngIf="count==0">No result ...</p>
    <p *ngIf="count==-1">Loading ...</p>
  </div>
</div>
